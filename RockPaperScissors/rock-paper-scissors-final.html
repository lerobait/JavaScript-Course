<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors-final.css">
  </head>

  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button js-rock-button">
      <img src="thumbnails/rock-emoji.png"
      class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="thumbnails/paper-emoji.png"
      class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="thumbnails/scissors-emoji.png"
      class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <p class="js-reset-confirmation"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <script src="scripts/rock-paper-scissors-final.js"></script>
  </body>
</html>
