<!DOCTYPE html>

<html>
  <head></head>

  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      const mainScore = JSON.parse(localStorage.getItem('mainScore'))
      || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {

        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          mainScore.wins++;
        } else {
          mainScore.losses++;
        }

        console.log(mainScore);

        localStorage.setItem('mainScore', JSON.stringify(mainScore));
      }
    </script>
  </body>
</html>
