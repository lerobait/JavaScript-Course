<!DOCTYPE html>

<html>

  <body>
    <script>
      const product1 = {
        name: 'bassketball',
        price: 2095
      };

      const product2 = {
        name: 'football',
        price: 1500
      };

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }

      console.log(comparePrice(product1, product2));
    </script>
