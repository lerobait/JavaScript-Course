<!DOCTYPE html>

<html>
  <head>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button js-button-1" onclick="
      gaming();
    ">Gaming</button>

    <button class="toggle-button js-button-2" onclick="
      music();
    ">Music</button>

    <button class="toggle-button js-button-3" onclick="
      tech();
    ">Tech</button>

    <script>
      function gaming() {
        const button = document.querySelector('.js-button-1');

        if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      }

      function music() {
        const button = document.querySelector('.js-button-2');

        if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      }

      function tech() {
        const button = document.querySelector('.js-button-3');

        if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      }
    </script>
  <body>
</html>
