<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <script>
      let coffe = 5;
      let bagles = 3;
      let soup = 9;
      let cost = (coffe + bagles * 2 + soup);
      console.log(`Cost of food: $${cost}`);

      let tax = cost * 0.1;

      console.log(`Tax (10%): $${tax}`);

      let totalCost = cost + tax;

      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
