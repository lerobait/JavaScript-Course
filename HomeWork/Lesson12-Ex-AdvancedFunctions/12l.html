<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <script>
      function countPositve(nums) {
        let positive = 0;

        nums.forEach((value) => {
          if (value >= 0) {
            positive++;
          }
        });
        return positive;
      }

      console.log(countPositve([1, -3, 5]));
      console.log(countPositve([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
