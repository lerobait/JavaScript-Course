  <body>
    <script>
      function findWord(words) {

        let index = -1;

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          if (word === 'search') {
            index = i;
          }
        }

        console.log(index);
      }
      findWord(['hello', 'world', 'search', 'good']);
    </script>
